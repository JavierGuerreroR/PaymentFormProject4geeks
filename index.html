<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/creditcards.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Payment Form Example</title>
</head>
<body>
    <!-- CONTENEDOR MASTER -->
    <div class="container border mt-4">
        <h1>Payment form example</h1>
        <!-- ALERTA -->
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <!-- PRIMEROS CAMPOS DATOS TARJETA -->
        <div class="row  mb-3">
            <div class="col-md-5">
                <label for="CreditCard" class="form-label">Credit Card</label>
                <input type="number" class="form-control" id="CreditCard" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-md-2">
                <label for="CVC" class="form-label">CVC</label>
                <input type="number" id="CVC" class="form-control" placeholder="0000">
            </div>
            <div class="col-md-5">
                <label for="Ammount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </div>
        <!-- DATOS PERSONALES -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name">
                </div>
                <div class="col-md-6">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="LastName">
                </div>
        </div>
        <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Muchaschuches</option>
                        <option>Guachintón</option>
                        <option>Güichita</option>
                        <option>Oregon</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="buttons" class="mb-2">Payment Method:</label>
                <br>
                <div class="btn-group btn-group-toggle" id="buttons" data-toggle="buttons">
                    <label class="btn">
                        <input type="radio" name="payment_method" value="credit_card_1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                        </svg>
                    </label>
                    <label class="btn">
                        <input type="radio" name="payment_method" value="credit_card_2">
                        <i class="fa-brands fa-cc-visa"></i>
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                        </svg>
                    </label>
                    <label class="btn">
                        <input type="radio" name="payment_method" value="credit_card_3">
                        <i class="fa-brands fa-cc-amex"></i>
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                        </svg>
                    </label>
                    <label class="btn">
                        <input type="radio" name="payment_method" value="credit_card_4">
                        <i class="fa-brands fa-cc-apple-pay"></i>
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                        </svg>
                    </label>
                </div>
            </div>
                <div class="col">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                </div>
        </div>
        <nav class="navbar bg-body-tertiary border mb-3">
            <form class="container-fluid justify-content-start mx-2">
                <button type="button" class="btn btn-secondary ms-auto mx-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </form>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
